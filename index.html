<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Redirecionando…</title>
  <link rel="icon" href="data:,">
  <style>
    html,body{height:100%}
    body{display:flex;align-items:center;justify-content:center;margin:0;font-family:Arial,Helvetica,sans-serif;background:#f7f7f7}
    .box{max-width:560px;padding:28px;text-align:center;background:#fff;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    h1{margin:0 0 8px;font-size:22px}
    p{color:#444;margin:8px 0 14px}
    a.btn{display:inline-block;font-weight:700;text-decoration:none;padding:14px 20px;border-radius:10px;background:#25d366;color:#fff}
    small{display:block;margin-top:10px;color:#777}
  </style>
  <script>
    // NÚMEROS (round-robin verdadeiro)
    const phones = [
      "351920301685",
      "351927998625"
    ];

    // FRASES (random)
    const messages = [
      "Oi eu gostaria de saber como ganhar dinheiro online?",
      "Ola eu gostaria de me tornar teu aluno"
    ];

    // ROUND-ROBIN REAL (números alternam um por um)
    function roundRobinPhone() {
      try {
        const k = "phone_rr_index";
        const idx = Number(sessionStorage.getItem(k) || "0");
        const phone = phones[idx % phones.length];
        sessionStorage.setItem(k, String(idx + 1));
        return phone;
      } catch {
        // fallback: random
        return phones[Math.floor(Math.random() * phones.length)];
      }
    }

    // RANDOM para frases
    function randomMsg() {
      return messages[Math.floor(Math.random() * messages.length)];
    }

    function buildLinks() {
      const phone = roundRobinPhone();
      const rawMsg = randomMsg();
      const msg = encodeURIComponent(rawMsg);

      return {
        app: `whatsapp://send?phone=${phone}&text=${msg}`,
        web: `https://wa.me/${phone}?text=${msg}`
      };
    }

    function redirect() {
      const { app, web } = buildLinks();
      const btn = document.getElementById("manual");
      btn.href = web;

      let opened = false;
      const timer = setTimeout(() => {
        if (!opened) location.href = web;
      }, 800);

      try {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = app;
        document.body.appendChild(iframe);
      } catch {
        location.href = web;
      }

      const markOpened = () => { opened = true; clearTimeout(timer); };
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) markOpened();
      }, { once: true });
    }

    window.addEventListener("load", redirect);
  </script>
</head>
<body>
  <div class="box">
    <h1>Um momento…</h1>
    <p>Estamos a encaminhar-te para um representante no WhatsApp.</p>
    <a id="manual" class="btn" href="#">Abrir no WhatsApp</a>
    <small>Se não redirecionar automaticamente, clica no botão.</small>
  </div>
</body>
</html>
